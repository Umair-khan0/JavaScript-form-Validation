<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <form action="" id="form">
            <h1 class="title">Register</h1>
            <div class="input-box">
                <label for="first-name">First name</label>
                <input id="first-name" type="text" placeholder="name" autocomplete="off">
                <span class="error"></span>
            </div>
            <div class="input-box">
                <label for="last-name">Last name</label>
                <input id="last-name" type="text" placeholder="name" autocomplete="off">
                <span class="error"></span>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="example@gmail.com" autocomplete="off">
                <span class="error"></span>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" autocomplete="off">
                <span class="error"></span>
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm password</label>
                <input id="confirm-password" type="password" placeholder="Password" >
                <span class="error"></span>
            </div>
            <div class="input-box">
                <label for="mobile-no">Mobile no</label>
                <input id="mobile-no" type="text" placeholder="03xxxxxxxxx" autocomplete="off">
                <span class="error"></span>
            </div>
            <div class="input-box">
                <label for="cnic">CNIC</label>
                <input id="cnic" type="text" placeholder="1560xxxxxxxxx" autocomplete="off">
                <span class="error"></span>
            </div>
            <div class="input-box">
                <label for="address">Address</label>
                <input id="address" type="text" placeholder="Address" autocomplete="off">
                <span class="error"></span>
            </div>
            <button type="submit" class="submit">Create account</button>

            <div class="no-account">
                <p class="text">Already have an account <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
